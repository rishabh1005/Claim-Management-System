<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  <title>Claim Management System</title>
</head>
 
<body>
  <!--Nav bar-->
  <app-header></app-header>
  <!-- Nav Bar end -->
  <!-- Body -->
  <div class="row">
    <div class="col-sm-3" >
      
      
    </div>
    <div class="col-sm-6 justify-content-center" >
        <div class="card ">
            <div class="card-body">
              <h5 class="card-title text-center">Please find your details below</h5>
        <table class="table table-hover">
            <thead>
              <tr>
              </tr>
            </thead>
            <tbody>
              <tr>
                <div class="box">
                <td>Premium : </td>
                <td>{{res.premium}}</td>
              </div>
              </tr>
              <tr>
                <div class="box">
                <td>Paid Date : </td>
                <td>{{res.paidDate}}</td>
              </div>
              </tr>
              <tr>
                <div class="box">
                <td>Due Date : </td>
                <td>{{res.dueDate}}</td>
                </div>
              </tr>
              <tr>
                <div class="box">
                <td>Late Payement : </td>
                <td>{{res.latePayment}}</td>
                </div>
              </tr>
              <tr>
                <div class="box">
                <td>Late Payement Charges : </td>
                <td>{{res.latePaymentCharges}}</td>
                </div>
              </tr>
             
            </tbody>
          </table>
      </div>
      </div>
    </div>
    <div class="col-sm-3" >
      
      
    </div>
</div>
  
  
  <!-- Body end -->

  <!-- Fotter -->
  <app-footer></app-footer>
  <!--footer-->
</body>

</html>
